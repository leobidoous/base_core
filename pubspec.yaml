  #===== New dependecies for new app flutter =====
  dio: ^5.8.0+1
  intl: ^0.19.0
  rxdart: ^0.28.0
  equatable: ^2.0.7
  local_auth: ^2.3.0
  share_plus: ^10.1.4
  geolocator: ^13.0.2
  path_provider: ^2.1.5
  local_auth_darwin: ^1.4.3
  connectivity_plus: ^6.1.3
  package_info_plus: ^8.3.0
  shared_preferences: ^2.5.2
  permission_handler: ^11.4.0
  local_auth_android: ^1.0.48
  flutter_secure_storage: ^9.2.4
  mask_text_input_formatter: ^2.9.0
  flutter_local_notifications: ^18.0.1
  #==============================================

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
