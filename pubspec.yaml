name: base_core
description: Um package auxiliar para manter as dependências globais de um aplicativo multi-repositório e mono-repositório.
homepage: https://github.com/leobidoous
repository: https://github.com/leobidoous/core
issue_tracker: https://github.com/leobidoous/core/issues
version: 1.0.4

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #===== Firebase depedencies ===================
  firebase_auth: ^4.17.9
  firebase_core: ^2.27.1
  cloud_firestore: ^4.15.9
  firebase_storage: ^11.6.5
  firebase_database: ^10.4.10
  firebase_analytics: ^10.8.10
  firebase_messaging: ^14.7.20
  firebase_crashlytics: ^3.4.19
  firebase_in_app_messaging: ^0.7.4+18
  #==============================================

  #===== New dependecies for new app flutter =====
  dio: ^5.4.1
  intl: ^0.18.1
  rxdart: ^0.27.7
  equatable: ^2.0.5
  share_plus: ^8.0.2
  local_auth: ^2.2.0
  geolocator: ^11.0.0
  path_provider: ^2.1.2
  sentry_flutter: ^7.16.1
  connectivity_plus: ^5.0.2
  package_info_plus: ^4.2.0
  shared_preferences: ^2.2.2
  permission_handler: ^11.3.0
  flutter_secure_storage: ^9.0.0
  mask_text_input_formatter: ^2.8.0
  flutter_local_notifications: ^17.0.0
  currency_text_input_formatter: ^2.1.11
  #==============================================

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
