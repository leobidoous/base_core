homepage: https://www.github.com/leobidoous
repository: https://www.github.com/leobidoous/base_core
issue_tracker: https://www.github.com/leobidoous/base_core/issues
version: 1.3.30

environment:
  sdk: ^3.5.3
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  #===== Firebase depedencies ===================
  firebase_auth: ^5.6.0
  firebase_core: ^3.14.0
  cloud_firestore: ^5.6.9
  firebase_storage: ^12.4.7
  firebase_database: ^11.3.7
  firebase_messaging: ^15.2.7
