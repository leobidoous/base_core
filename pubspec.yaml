name: base_core
description: Um package auxiliar para manter as dependências globais de um aplicativo multi-repositório e mono-repositório.
homepage: https://github.com/leobidoous
repository: https://github.com/leobidoous/base_core
issue_tracker: https://github.com/leobidoous/base_core/issues
version: 1.2.13

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #===== Firebase depedencies ===================
  firebase_auth: ^5.1.2
  firebase_core: ^3.2.0
  cloud_firestore: ^5.0.3
  firebase_storage: ^12.1.1
  firebase_database: ^11.0.3
  firebase_messaging: ^15.0.3
  firebase_analytics: ^11.2.0
  firebase_crashlytics: ^4.0.3
  firebase_remote_config: ^5.0.3
  firebase_in_app_messaging: ^0.8.0+3
  #==============================================

  #===== New dependecies for new app flutter =====
  dio: ^5.5.0+1
  intl: ^0.19.0
  rxdart: ^0.27.7
  equatable: ^2.0.5
  share_plus: ^9.0.0
  local_auth: ^2.2.0
  geolocator: ^12.0.0
  path_provider: ^2.1.3
  sentry_flutter: ^8.4.0
  local_auth_darwin: ^1.3.1
  connectivity_plus: ^6.0.3
  package_info_plus: ^8.0.0
  shared_preferences: ^2.2.3
  permission_handler: ^11.3.1
  local_auth_android: ^1.0.42
  flutter_secure_storage: ^9.2.2
  mask_text_input_formatter: ^2.9.0
  flutter_local_notifications: ^17.1.2
  #==============================================

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
