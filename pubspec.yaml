  intl: ^0.19.0
  rxdart: ^0.27.7
  equatable: ^2.0.5
  share_plus: ^9.0.0
  local_auth: ^2.2.0
  geolocator: ^12.0.0
  path_provider: ^2.1.3
  sentry_flutter: ^8.2.0
  local_auth_darwin: ^1.2.2
  connectivity_plus: ^6.0.2
  package_info_plus: ^8.0.0
  shared_preferences: ^2.2.3
  permission_handler: ^11.3.1
  local_auth_android: ^1.0.38
  flutter_secure_storage: ^9.2.2
  mask_text_input_formatter: ^2.9.0
  flutter_local_notifications: ^17.0.1
  currency_text_input_formatter: ^2.2.1
  #==============================================

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
