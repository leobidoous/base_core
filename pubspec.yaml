name: base_core
description: Um package auxiliar para manter as dependências globais de um aplicativo multi-repositório e mono-repositório.
homepage: https://github.com/leobidoous
repository: https://github.com/leobidoous/base_core
issue_tracker: https://github.com/leobidoous/base_core/issues
version: 1.3.23

environment:
  sdk: ^3.5.3
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  #===== Firebase depedencies ===================
  firebase_auth: ^5.5.1
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.5
  firebase_storage: ^12.4.4
  firebase_database: ^11.3.4
  firebase_messaging: ^15.2.4
  firebase_analytics: ^11.4.4
  firebase_crashlytics: ^4.3.4
  firebase_remote_config: ^5.4.2
  firebase_in_app_messaging: ^0.8.1+4
