name: base_core
description: Um package auxiliar para manter as dependências globais de um aplicativo multi-repositório e mono-repositório.
homepage: https://github.com/leobidoous
repository: https://github.com/leobidoous/base_core
issue_tracker: https://github.com/leobidoous/base_core/issues
version: 1.3.4

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  #===== Firebase depedencies ===================
  firebase_auth: ^5.3.0
  firebase_core: ^3.5.0
  cloud_firestore: ^5.4.2
  firebase_storage: ^12.3.1
  firebase_database: ^11.1.3
  firebase_messaging: ^15.1.2
  firebase_analytics: ^11.3.2
  firebase_crashlytics: ^4.1.2
  firebase_remote_config: ^5.1.2
  firebase_in_app_messaging: 0.8.0+7
  #==============================================

  #===== New dependecies for new app flutter =====
  dio: ^5.7.0
  intl: ^0.19.0
  rxdart: ^0.28.0
  equatable: ^2.0.5
  share_plus: ^10.0.2
  local_auth: ^2.3.0
  geolocator: ^13.0.1
  path_provider: ^2.1.4
  sentry_flutter: ^8.9.0
  local_auth_darwin: ^1.4.0
  connectivity_plus: ^6.0.5
  package_info_plus: ^8.0.2
  shared_preferences: ^2.3.2
  permission_handler: ^11.3.1
  local_auth_android: ^1.0.44
  flutter_secure_storage: ^9.2.2
  mask_text_input_formatter: ^2.9.0
  flutter_local_notifications: ^17.2.3
  #==============================================

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
